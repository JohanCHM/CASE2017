    <script type="text/javascript">
        $(document).ready(function() {
            $(".datos-factura").hide();
            $(".forced").removeProp("required");
        });

        $('input[type="radio"]').click(function() {
            if ($(this).attr("value") == "si") {
                $(".datos-factura").show();
                $(".forced").attr("required", true);
            }
            if ($(this).attr("value") == "no") {
                $(".datos-factura").hide();
                $(".forced").removeProp("required");
            }
        });
    </script>
